{% extends 'orders/header.html' %} {% block content %}



<div class="container">
    <div class="content my-4 px-4">
        <div class="card rounded-0 shadow">
            <div class="card-body">
                <h4 style="margin:10px; text-align:center;"> Choose one of the Salad dishes &#x1f957 </h4>
                <div class="row justify-content-center">

                    {% for dish in dishes %}
                    <div class="card dish-{{dish.id}}" id="regular_salad_card-{{dish.id}}" style="width: 24rem; margin:10px;">
                        <div class="card-body">
                            <h5 class="card-title6">{{dish.dish_name}}</h5>
                        </div>
                        <button class="btn btn-success" onclick="add_to_cart({item_description:'{{dish.dish_name}}' , price:{{dish.price}} })">$ {{dish.price}}</button>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
